#### Instruction List ####

instructionList.title=Instructions implémentées

# Table
instructionList.table.name=Nom
instructionList.table.usage=Utilisation

# Detail
instructionList.detail.title=%s en détails
instructionList.detail.example=Ouvrir l'exemple...
instructionList.detail.exampleContent=@ --- Exemple de %s ---\n%s\n@ --- Fin de l'Exemple ---

# Instruction
instructionList.description.add=Additionne (sans retenue) la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) au contenu de reg1 et stocke le résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.sub=Soustrait (sans retenue) la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) au contenu de reg1 et stocke le résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.rsb=Soustrait (sans retenue) le contenu de reg1 à la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) et stocke le résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.adc=Additionne (avec retenue) la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) au contenu de reg1 et stocke le résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.sbc=Soustrait (avec retenue) la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) au contenu de reg1 et stocke le résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.rsc=Soustrait (avec retenue) le contenu de reg1 à la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) et stocke le résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.mul=Multiplie le contenu de reg1 par le contenu de reg2 et stocke les 32 bits les moins significatifs du résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.mla=Multiplie le contenu de reg1 par le contenu de reg2, ajoute la valeur de reg3 et stocke les 32 bits les moins significatifs du résultat dans reg0.
instructionList.description.mls=Multiplie le contenu de reg1 par le contenu de reg2, soustrait le résultat au contenu de reg3 et stocke les 32 bits les moins significatifs du résultat dans reg0.
instructionList.description.umull=Multiplie le contenu (non signé) de reg2 par le contenu (non signé) de reg3 et stocke les 32 bits les moins significatifs du résultat dans reg0 et les 32 bits les plus significatifs dans reg1.
instructionList.description.umlal=Multiplie le contenu (non signé) de reg2 par le contenu (non signé) de reg3 et l'ajoute au contenu (non signé) de reg0 et reg1 où les 32 bits les moins significatifs sont stockés dans reg0 et les 32 bits les plus significatifs sont stockés dans reg1.
instructionList.description.smull=Multiplie le contenu (signé) de reg2 par le contenu (signé) de reg3 et stocke les 32 bits les moins significatifs du résultat dans reg0 et les 32 bits les plus significatifs dans reg1.
instructionList.description.smlal=Multiplie le contenu (signé) de reg2 par le contenu (signé) de reg3 et l'ajoute au contenu (signé) de reg0 et reg1, les 32 bits les moins significatifs étant stockés dans reg0 et les 32 bits les plus significatifs étant stockés dans reg1.
instructionList.description.and=Effectue une opération ET bit à bit sur le contenu de reg1 et la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) et stocke le résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.orr=Exécute une opération OU bit à bit sur le contenu de reg1 et la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) et stocke le résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.eor=Effectue une opération OU exclusif bit à bit sur le contenu de reg1 et la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) et stocke le résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.bic=Effectue une opération ET NON bit à bit sur le contenu de reg1 et la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) et stocke le résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.bfc=Efface les bits contigus dans le contenu de reg0. Un nombre de bits spécifié par le second immédiat (imm12) est effacé en commençant par le bit spécifié dans le premier immédiat (imm12).
instructionList.description.bfi=Insère les bits contigus du contenu de reg1 dans le contenu de reg0. Un nombre de bits spécifiés par le deuxième immédiat (imm12) dans reg0, à partir du bit spécifié dans le premier immédiat (imm12), sont remplacés par des bits de reg1, à partir du bit 0.
instructionList.description.clz=Compte le nombre de zéros en tête dans le contenu de reg1 et stocke le résultat dans reg0.
instructionList.description.lsl=Multiplie le contenu de reg1 par une puissance de deux spécifiée par la valeur fournie (imm12 immédiat ou registre regv), en insérant des zéros dans les positions de bit vacantes, et stocke le résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.lsr=Divise le contenu (non signé) de reg1 par une puissance de deux spécifiée par la valeur fournie (imm12 immédiat ou registre regv), en insérant des zéros dans les positions de bits vacantes, et stocke le résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.asr=Divise le contenu (signé) de reg1 par une puissance de deux spécifiée par la valeur fournie (immédiat imm12 ou registre regv), en insérant le bit de signe dans les positions de bit vacantes, et stocke le résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.ror=Pivote la valeur du contenu de reg1 par la valeur fournie (imm12 immédiat ou registre regv), en insérant les bits qui sortent de l'extrémité droite dans les positions de bits vacantes à gauche, et stocke le résultat dans reg0 (ou reg1 si reg0 n'est pas fourni).
instructionList.description.rrx=Décale le contenu de reg1 vers la droite d'un bit, en insérant l'ancien indicateur de retenue dans le bit 31, en insérant l'ancien bit 0 dans l'indicateur de retenue (si l'indicateur S est présent), et stocke le résultat dans reg0.
instructionList.description.cmp=Compare le contenu de reg0 avec la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) en soustrayant le second du premier, et met à jour les drapeaux de condition grâce au résultat.
instructionList.description.cmn=Compare le contenu de reg0 avec la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) en ajoutant la seconde à la première, et mise à jour des drapeaux de condition à partir du résultat.
instructionList.description.tst=Teste le contenu de reg0 par rapport à la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) en effectuant une opération ET bit à bit, et met à jour les drapeaux de condition à partir du résultat.
instructionList.description.teq=Teste le contenu de reg0 par rapport à la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) en effectuant une opération OU exclusif bit à bit, et met à jour les drapeaux de condition à partir du résultat.
instructionList.description.cbz=Saute vers un label lbl (ou d'un nombre d'octets fourni par la valeur immédiate imm24) si le contenu de reg0 est égal à zéro.
instructionList.description.cbnz=Saute vers un label lbl (ou d'un nombre d'octets fourni par la valeur immédiate imm24) si le contenu de reg0 n'est pas égal à zéro.
instructionList.description.mov=Stocke la valeur fournie (valeur immédiate pivotée rimm8 ou registre décalé regv) dans reg0.
instructionList.description.mvn=Stocker l'inverse bit à bit de la valeur fournie (valeur immédiate rimm8 ou registre décalé regv) dans reg0.
instructionList.description.svc=Demande une fonction au superviseur.
instructionList.description.adr=Forme une adresse relative au PC en ajoutant l'adresse d'un label lbl (ou d'un nombre d'octets fourni par la valeur immédiate imm24) et stocke le résultat dans reg0.
instructionList.description.ldr=Charge un mot/un demi-mot/un octet de la mémoire dans reg0. L'adresse peut être pré ou post décalée ou indexée à l'aide d'une valeur fournie (valeur immédiate pivotée imm9 ou registre décalé regi).
instructionList.description.str=Stocke un mot/un demi-mot/un octet de reg0 dans la mémoire. L'adresse peut être pré ou post décalée ou indexée à l'aide d'une valeur fournie (valeur immédiate pivotée imm9 ou registre décalé regi).
instructionList.description.stm=Stocke le contenu de plusieurs registres dans la mémoire en utilisant le contenu de reg0 comme adresse initiale.
instructionList.description.ldm=Charge le contenu de plusieurs registres depuis la mémoire en utilisant le contenu de reg0 comme adresse initiale.
instructionList.description.pop=Charge le contenu de plusieurs registres depuis la mémoire en utilisant le contenu de SP comme adresse initiale (mode Increment After).
instructionList.description.push=Stocke en mémoire le contenu de plusieurs registres en utilisant le contenu de SP comme adresse initiale (mode Decrement Before).
instructionList.description.b=Saute à un label lbl (ou à un nombre d'octets fourni par la valeur immédiate imm24).
instructionList.description.bl=Saute avec lien (copie l'adresse de l'instruction suivante dans LR) vers un label lbl (ou d'un nombre d'octets fourni par la valeur immédiate imm24).
instructionList.description.blx=Saute avec lien (copie l'adresse de l'instruction suivante dans LR) vers une étiquette lbl (ou d'un nombre d'octets fourni par la valeur immédiate imm24) ou vers une adresse fournie par regb, et change le jeu d'instructions (si regb est utilisé, passe à un jeu spécifié en utilisant le bit 0 de regb).
instructionList.description.bx=Saute à une adresse fournie par reg0 et passe à un jeu d'instructions spécifié à l'aide du bit 0 de reg0.
instructionList.description.bkpt=Provoque l'apparition d'un point d'arrêt logiciel en utilisant la valeur immédiate imm8.
instructionList.description.dbg=Ne fait rien (traité comme un NOP).
instructionList.description.nop=Ne fait rien.
instructionList.example.nop=NOP