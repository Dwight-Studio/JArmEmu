# Instruction

instructionList.description.add=Adds (without carry) provided value (immediate or shifted register) to the content of reg1 and stores the result in reg0 (or reg1 if not provided).
instructionList.example.add=ADD R1, R2\nADD R0, R1, R2, LSL #2
instructionList.description.sub=Subtracts (without carry) provided value (immediate or shifted register) from the content of reg1 and stores it in reg0 (or reg1 if not provided).
instructionList.example.sub=SUB R0, R1, R2\nSUB R1, R2, LSL #2
instructionList.description.rsb=Subtracks (without carry) content of reg1 from provided value (immediate or shifted register) and stores the result in reg0 (or reg1 if not provided).
instructionList.example.rsb=RSB R1, R2\nRSB R0, R1, R2, LSL #2
instructionList.description.adc=Adds (with carry) provided value (immediate or shifted register) to the content of reg1 and stores the result in reg0 (or reg1 if not provided).
instructionList.example.adc=ADC R0, R1, R2\nADC R1, R2, LSL #2
instructionList.description.sbc=Subtracts (with carry) provided value (immediate or shifted register) from the content of reg1 and stores the result in reg0 (or reg1 if not provided).
instructionList.example.sbc=SBC R0, R1, R2\nSBC R1, R2, LSL #2
instructionList.description.rsc=Subtracks (with carry) content of reg1 from provided value (immediate or shifted register) and stores the result in reg0 (or reg1 if not provided).
instructionList.example.rsc=RSC R1, R2\nRSC R0, R1, R2, LSL #2
instructionList.description.mul=Multiplies the content of reg1 by the content of reg2 and stores the least significant 32 bits of result in reg0 (or reg1 if not provided).
instructionList.example.mul=MUL R1, R2\nMUL R0, R1, R2
instructionList.description.mla=Multiplies the content of reg1 by the content of reg2, adds the value of reg3 and stores the least significant 32 bits of result in reg0.
instructionList.example.mla=MLA R0, R1, R2, R3
