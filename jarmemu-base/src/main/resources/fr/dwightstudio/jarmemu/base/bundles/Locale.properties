#### Instruction List ####

instructionList.title=Implemented instructions

# Table
instructionList.table.name=Name
instructionList.table.usage=Usage

# Detail
instructionList.detail.title=%s in details

# Instruction
instructionList.description.add=Adds (without carry) provided value (rotated immediate rimm8 or shifted register regv) to the content of reg1 and stores the result in reg0 (or reg1 if not provided).
instructionList.example.add=ADD R7, R2\nADD R9, R7, R2, LSL #2
instructionList.description.sub=Subtracts (without carry) provided value (rotated immediate rimm8 or shifted register regv) from the content of reg1 and stores the result in reg0 (or reg1 if not provided).
instructionList.example.sub=SUB R9, R7, R2\nSUB R7, R2, LSL R1
instructionList.description.rsb=Subtracts (without carry) content of reg1 from provided value (rotated immediate rimm8 or shifted register regv) and stores the result in reg0 (or reg1 if not provided).
instructionList.example.rsb=RSB R7, R2\nRSB R9, R7, R2, LSL #2
instructionList.description.adc=Adds (with carry) provided value (rotated immediate rimm8 or shifted register regv) to the content of reg1 and stores the result in reg0 (or reg1 if not provided).
instructionList.example.adc=ADC R9, R7, R2\nADC R7, R2, LSL R3
instructionList.description.sbc=Subtracts (with carry) provided value (rotated immediate rimm8 or shifted register regv) from the content of reg1 and stores the result in reg0 (or reg1 if not provided).
instructionList.example.sbc=SBC R9, R7, R2\nSBC R7, R2, LSL #2
instructionList.description.rsc=Subtracts (with carry) content of reg1 from provided value (rotated immediate rimm8 or shifted register regv) and stores the result in reg0 (or reg1 if not provided).
instructionList.example.rsc=RSC R7, R2\nRSC R9, R7, R2, LSL R1
instructionList.description.mul=Multiplies the content of reg1 by the content of reg2 and stores the least significant 32 bits of result in reg0 (or reg1 if not provided).
instructionList.example.mul=MUL R7, R2\nMUL R9, R7, R2
instructionList.description.mla=Multiplies the content of reg1 by the content of reg2, adds the value of reg3 and stores the least significant 32 bits of result in reg0.
instructionList.example.mla=MLA R9, R7, R2, R3
instructionList.description.mls=Multiplies the content of reg1 by thr content of reg2, substract the result from the content of reg3 and stores the least significant 32 bits of result in reg0.
instructionList.example.mls=MLS R4, R5, R8, R9
instructionList.description.umull=Multiplies the (unsigned) content of reg2 by the (unsigned) content of reg3 and stores the least significative 32 bits of result in reg0 and the most significative 32 bits in reg1.
instructionList.example.umull=UMULL R0, R4, R5, R7
instructionList.description.umlal=Multiplies the (unsigned) content of reg2 by the (unsigned) content of reg3 and adds it to the (unsigned) content of reg0 and reg1 where the least significative 32 bits are stored in reg0 and the most significative 32 bits are stored in reg1.
instructionList.example.umlal=UMLAL R1, R8, R5, R9
instructionList.description.smull=Multiplies the (signed) content of reg2 by the (signed) content of reg3 and stores the least significative 32 bits of result in reg0 and the most significative 32 bits in reg1.
instructionList.example.smull=SMULL R2, R7, R6, R8
instructionList.description.smlal=Multiplies the (signed) content of reg2 by the (signed) content of reg3 and adds it to the (signed) content of reg0 and reg1 where the least significative 32 bits are stored in reg0 and the most significative 32 bits are stored in reg1.
instructionList.example.smlal=SMLAL R3, R7, R8, R9
instructionList.description.and=Performs bitwise AND operation on the content in reg1 and the provided value (rotated immediate rimm8 or shifted register regv) and stores the result in reg0 (or reg1 if not provided).
instructionList.example.and=AND R4, R2, R8\nAND R1, R2, LSL #2
instructionList.description.orr=Performs bitwise OR operation on the content in reg1 and the provided value (rotated immediate rimm8 or shifted register regv) and stores the result in reg0 (or reg1 if not provided).
instructionList.example.orr=ORR R1, R3, R9\nORR R4, R3, LSL R1
instructionList.description.eor=Performs bitwise Exclusive OR operation on the content in reg1 and the provided value (rotated immediate rimm8 or shifted register regv) and stores the result in reg0 (or reg1 if not provided).
instructionList.example.eor=EOR R3, R8, R1\nEOR R7, R9, LSL #2
instructionList.description.bic=Performs bitwise AND NOT operation on the content in reg1 and the provided value (rotated immediate rimm8 or shifted register regv) and stores the result in reg0 (or reg1 if not provided).
instructionList.example.bic=BIC R4, R2, R8\nBIC R6, R1, LSL R3
instructionList.description.bfc=Clears adjacent bits in the content of reg0. A number of bits specified by the second immediate (imm12) is cleared starting at the bit specified in the first immediate (imm12).
instructionList.example.bfc=BFC R1, #0, #8
instructionList.description.bfi=Inserts adjacent bits from the content of reg1 in the content of reg0. A number of bits specified by the second immediate (imm12) in reg0, starting at the bit specified in the first immediate (imm12) are replaced by bits from reg1, starting at bit 0.
instructionList.example.bfi=BFI R1, R2, #2, #4
instructionList.description.clz=Counts the number of leading zeros in the content of reg1 and stores the result in reg0.
instructionList.example.clz=CLZ R0, R2
instructionList.description.lsl=Multiplies the content of reg1 by a power of two specified by the provided value (immediate imm12 or register regv), inserting zeros into the vacated bit positions, and stores the result in reg0 (or reg1 if not provided).
instructionList.example.lsl=LSL R1, R2, R3\nLSL R2, #2
instructionList.description.lsr=Divides the (unsigned) content of reg1 by a power of two specified by the provided value (immediate imm12 or register regv), inserting zeros into the vacated bit positions, and stores the result in reg0 (or reg1 if not provided).
instructionList.example.lsr=LSR R2, R4, R9\nLSR R4, #2
instructionList.description.asr=Divides the (signed) content of reg1 by a power of two specified by the provided value (immediate imm12 or register regv), inserting the sign bit into the vacated bit positions, and stores the result in reg0 (or reg1 if not provided).
instructionList.example.asr=ASR R8, R6, R7\nASR R1, #6
instructionList.description.ror=Rotates the value of the content of reg1 by the provided value (immediate imm12 or register regv), inserting the bits that are rotated off the right end into the vacated bit positions on the left, and stores the result in reg0 (or reg1 if not provided).
instructionList.example.ror=ROR R1, R3, R9\nROR R5, #12
instructionList.description.rrx=Shifts the content of reg1 to the right by one bit, inserting the old carry flag into bit 31, inserting the old bit 0 into carry flag (if S flag is present), and stores the result in reg0.
instructionList.example.rrx=RRX R2, R9
instructionList.description.cmp=Compares the content of reg0 with the provided value (rotated immediate rimm8 or shifted register regv) by subtracting the second from the first, and updates the condition flags on the result.
instructionList.example.cmp=CMP R2, #4\nCMP R1, R3, LSL #2
instructionList.description.cmn=Compares the content of reg0 with the provided value (rotated immediate rimm8 or shifted register regv) by adding the second to the first, and updates the condition flags on the result.
instructionList.example.cmn=CMN R3, #6\nCMN R7, R6, LSL R1
instructionList.description.tst=Tests the content of reg0 against the provided value (rotated immediate rimm8 or shifted register regv) by performing bitwise AND operation, and updates the condition flags on the result.
instructionList.example.tst=TST R1, #1\nTST R8, R3, LSL #2
instructionList.description.teq=Tests the content of reg0 against the provided value (rotated immediate rimm8 or shifted register regv) by performing bitwise Exclusive OR operation, and updates the condition flags on the result.
instructionList.example.teq=TEQ R8, #4\¬TST R2, R3, LSL R4
instructionList.description.cbz=Branches to a label lbl (or a number of bytes away provided by the immediate imm24) if the content of reg0 equals zero.
instructionList.example.cbz=CBZ R1, LOOP\nCBZ R2, 64
instructionList.description.cbnz=Branches to a label lbl (or a number imm24 of bytes away) if the content of reg0 does not equal zero.
instructionList.example.cbnz=CBNZ R1, LOOP\nCBNZ R2, 64
instructionList.description.mov=Stores the provided value (rotated immediate rimm8 or shifted register regv) in reg0.
instructionList.example.mov=MOV R1, R3\nMOV R2, R8, LSL #2
instructionList.description.mvn=Stores the bitwise inverse of provided value (rotated immediate rimm8 or shifted register regv) in reg0.
instructionList.example.mvn=MVN R7, R8\nMVN R8, R9, LSL R10
instructionList.description.svc=Requests a supervisor function.
instructionList.example.svc=SVC 455
instructionList.description.adr=Forms PC relative address by adding the address of a label lbl (or a number of bytes away provided by the immediate imm24) and stores the result in reg0.
instructionList.example.adr=ADR R1, LOOP\nADR R9, 64
instructionList.description.ldr=Loads a word/half word/byte from memory into reg0. The address can be pre- or post- offset and indexed using a provided value (rotated immediate rimm8 or shifted register regi).
instructionList.example.ldr=LDR R1, [R2]\nLDR R9, [R1, #4]\nLDR R6, [R2, R6, LSL #2]\nLDR R1, [R2], R9, LSL R10\nLDR R1, [R2], #6\nLDR R1, =DATA
instructionList.description.str=Stores a word/half word/byte from reg0 into memory. The address can be pre- or post- offset and indexed using a provided value (rotated immediate rimm8 or shifted register regi).
instructionList.example.str=STRB R1, [R2]\nSTR R9, [R1, #4]\nSTRH R6, [R2, -R6, LSL #2]\nSTR R1, [R2], -R9, LSL R10\nSTRH R1, [R2], #6
instructionList.description.stm=Stores the content of multiple registers regn into memory using the content of reg0 as initial address.
instructionList.example.stm=STM R4, {R1, R2}\nSTMFD R6!, {R1-R5, R7-R10}
instructionList.description.ldm=Loads the content of multiple registers regn from memory using the content of reg0 as initial address.
instructionList.example.ldm=LDM R8, {R2, R6}\nLDMFD R8!, {R3-R7, R9-R10}
instructionList.description.pop=Loads the content of multiple registers regn from memory using the content of SP as initial address (Increment After mode).
instructionList.example.pop=POP {R7, R2}\nPOP {R4-R8}
instructionList.description.push=Stores the content of multiple registers regn from memory using the content of SP as initial address (Decrement Before mode).
instructionList.example.push=PUSH {R1, R3}\nPUSH {R6-R10}
instructionList.description.b=Branches to a label lbl (or a number of bytes away provided by the immediate imm24).
instructionList.example.b=B LOOP\nBCC 64
instructionList.description.bl=Branches with link (copies the address of the next instruction into LR) to a label lbl (or a number of bytes away provided by the immediate imm24).
instructionList.example.bl=BL LOOP\nBLCC 64
instructionList.description.blx=Branches with link (copies the address of the next instruction into LR) to a label lbl (or a number of bytes away provided by the immediate imm24) or to an address provided by regb, and changes instruction set (if regb is used, changes to a set specified using the bit 0 of regb).
instructionList.example.blx=BLX LOOP\nBLXCC 64\nBLX R3
instructionList.description.bx=Branches to an address provided by reg0 and changes to an instruction set specified using the bit 0 of reg0.
instructionList.example.bx=BX R2
instructionList.description.bkpt=Causes a software breakpoint to occur using immediate imm8 value.
instructionList.example.bkpt=BKPT #8
instructionList.description.dbg=Performs nothing (treated as a NOP).
instructionList.example.dbg=DBG 4
instructionList.description.nop=Does nothing.
instructionList.example.nop=NOP